<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    // Constants
    const CANVAS_BORDER_COLOR = 'black';
    const CANVAS_BACKGROUND_COLOR = 'white';
    const SNAKE_COLOR = 'lightgreen';
    const SNAKE_BORDER_COLOR = 'darkgreen';
    const FOOD_COLOR = 'red';
    const FOOD_BORDER_COLOR = 'darkred';

    // Get canvas element and its context
    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d');

    // Set initial snake and food position
    let snake = [{x: 200, y: 200}, {x: 190, y: 200}, {x: 180, y: 200}, {x: 170, y: 200}, {x: 160, y: 200}];
    let food = {x: 0, y: 0};

    // Set initial direction
    let dx = 10;
    let dy = 0;

    // Function to create food at random position
    function createFood() {
      food.x = Math.floor(Math.random() * 40) * 10;
      food.y = Math.floor(Math.random() * 40) * 10;
      snake.forEach(function isFoodOnSnake(part) {
        const foodIsOnSnake = part.x === food.x && part.y === food.y;
        if (foodIsOnSnake) createFood();
      });
    }

    // Function to draw game objects
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

      // Draw snake
      snake.forEach(drawSnakePart);

      // Draw food
      drawFood(food.x, food.y);
    }

    // Function to draw snake parts
    function drawSnakePart(snakePart) {
      ctx.fillStyle = SNAKE_COLOR;
      ctx.strokeStyle = SNAKE_BORDER_COLOR;
      ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    // Function to draw food
    function drawFood(x, y) {
      ctx.fillStyle = FOOD_COLOR;
      ctx.strokeStyle = FOOD_BORDER_COLOR;
      ctx.fillRect(x, y, 10, 10);
      ctx.strokeRect(x, y, 10, 10);
    }

    // Function to move snake
    function advanceSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      const ateFood = snake[0].x === food.x && snake[0].y === food.y;
      if (ateFood) {
        createFood();
      } else {
        snake.pop();
      }
    }

    // Function to handle key presses
    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;

      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }

      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }

      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }

      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }

    // Function to check if game is over
    function didGameEnd() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }

      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > gameCanvas.width - 10;
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > gameCanvas.height - 10;

      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    // Main function
    function main() {
      if (didGameEnd()) {
        return;
      }

      setTimeout(function onTick() {
        advanceSnake();
        draw();

        main();
      }, 100);
    }

    // Initialize game
    createFood();
    document.addEventListener('keydown', changeDirection);
    main();
  </script>
</body>
</html>
